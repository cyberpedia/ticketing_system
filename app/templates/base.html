<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Ticketing System{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <a href="{{ url_for('main.profile') }}"><i class="fa fa-user"></i> {{ current_user.username }}</a>

    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
            {% for message in messages %}
                <div class="alert alert-info">{{ message }}</div>
            {% endfor %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
<script>
    const socket = io();

    socket.on('private_message', function(data) {
        if (data.recipient_id == {{ current_user.id if current_user.is_authenticated else 0 }}) {
            alert('New message from ' + data.sender + ': ' + data.preview);
            // Optional: flash icon or redirect
        }
    });

    socket.on('ticket_event', function(data) {
        alert('Ticket updated by ' + data.from + ': ' + data.message);
    });
</script>

</body>
</html>
